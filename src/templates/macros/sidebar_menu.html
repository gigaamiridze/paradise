{% macro sidebar_menu_generator(sidebar_menu) %}
  {% for page in sidebar_menu %}
    <li>
      {% if request.endpoint.endswith(page['endpoint']) %}
        <a class="nav-link active" href="{{ url_for(page['endpoint']) }}">
      {% else %}
        <a class="nav-link" href="{{ url_for(page['endpoint']) }}">
      {% endif %}
        <i class="{{ page['icon'] }}"></i>
        <span>{{ page['name'] }}</span>
      </a>
      <span class="tool-type">{{ page['tool_type'] }}</span>
    </li>
  {% endfor %}
{% endmacro %}
